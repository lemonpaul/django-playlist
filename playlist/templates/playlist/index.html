{% load static %}<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'playlist/bootstrap.min.css' %}">
        <script src="{% static 'playlist/jquery-3.4.1.min.js' %}"></script>
        <title>Yandex Music Playlist</title>
    </head>
    <body style="padding-bottom: 10rem; background-color: #121212; color: #fff; font-size: 28px;">
        <div id="info" class="container p-1">
            <div class="row justify-content-end">
                <div class="col-1">{{ user }}</div>
                <a class="btn btn-primary col-1" href="{% url 'signout' %}">Log out</a>
            </div>
        </div>
        <div id="_search" class="container p-1">
            {% include "playlist/_search.html" %}
        </div>
        <div id="_list" class="container p-1">
            {% include "playlist/_list.html" %}
        </div>
        <div id="player" class="container p-1 fixed-bottom">
            <div class="row align-items-center">
                <div id="title" class="col m-1"></div>
            </div>
            <div class="row align-items-center justify-content-between">
                <audio id="audio"></audio>
                <div class="col-1 m-1">
                    <img class="prev" src="{% static 'playlist/icons/prev.ico' %}" width="80" style="cursor:pointer">
                </div>
                <div class="col-1 m-1">
                    <img class="play" src="{% static 'playlist/icons/play.ico' %}" width="80" style="cursor:pointer">
                </div>
                <div class="col-1 m-1">
                    <img class="pause" src="{% static 'playlist/icons/pause.ico' %}" width="80" style="cursor:pointer">
                </div>
                <div class="col-1 m-1">
                    <img class="next" src="{% static 'playlist/icons/next.ico' %}" width="80" style="cursor:pointer">
                </div>
                <div class="col m-1">
                    <input class="position" type="range" min="0" max="1" step="0.0001" value="0" style="width:100%">
                </div>
                <div class="col-2 m-1">
                    <p class="time">0:00/0:00</p>
                </div>
                <div class="col-1 m-1">
                    <img class="unmute" src="{% static 'playlist/icons/unmute.ico' %}" width="80" style="cursor:pointer">
                </div>
                <div class="col-1 m-1">
                    <img class="mute" src="{% static 'playlist/icons/mute.ico' %}" width="80" style="cursor:pointer">
                </div>
                <div class="col-1 m-1">
                    <input class="volume" type="range" min="0" max="1" step="0.01" value="1" style="width:100%">
                </div>
            </div>
        </div>
        <script src="{% static 'playlist/player.js' %}"></script>
    </body>
</html>

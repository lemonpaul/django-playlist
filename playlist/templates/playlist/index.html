{% load static %}<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'playlist/bootstrap.min.css' %}">
        <script src="{% static 'playlist/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'playlist/ajax.js' %}"></script>
        <script src="{% static 'playlist/player.js' %}"></script>
        <title>Yandex Music Playlist</title>
    </head>
    <body style="padding-bottom: 5rem; background-color: #121212; color: #fff;">
        <div id="_list" class="container p-1">
            {% include "playlist/_list.html" %}
        </div>
        <div id="_search" class="container p-1">
            {% include "playlist/_search.html" %}
        </div>
        <div id="player" class="container p-1 fixed-bottom">
            <div class="row">
                <div id="title" class="col m-1"></div>
                <div class="col-1 m-1"></div>
                <div class="col-1 m-1"></div>
            </div>
            <div class="row">
                <audio id="audio" controls class="col m-1"></audio>
                <button id="prev_track" class="btn btn-success col-1 m-1">Previous</button>
                <button id="next_track" class="btn btn-success col-1 m-1">Next</button>
            </div>
        </div>
    </body>
</html>
